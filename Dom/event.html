<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Objecct Model</title>
</head>
<body style="background-color: black; color: white;">

    <div class='parent'>
        <div class="child" id="child1">Monday</div>
        <div class="child" id="child2">Tuesday</div>
        <div class="child" id="child3">Wednesday</div>
        <div class="child" id="child4">Thursday</div>
    </div>
</body>
<script>
   const parent1= document.querySelector('.parent');
   
    console.log(parent1);
    console.log(parent1.children);
    console.log(parent1.children[0].innerHTML);
    for(let i=0; i<parent1.children.length; i++){
        parent1.children[i].style.backgroundColor='blue';
        parent1.children[i].style.margin='10px';
        parent1.children[i].style.padding='10px';
        parent1.children[i].style.borderRadius='10px';  
    }   
    console.log(parent1.firstElementChild);
    console.log(parent1.lastElementChild); 
    console.log(parent1.nextElementSibling); 
    console.log(parent1.childNodes);
    for(let i=0; i<parent1.children.length; i++){

        parent1.children[i].addEventListener('click', function(){
            alert(parent1.children[i].innerHTML);
        }); 
    }

</script>
</html>
