<body style="background-color: lightblue;">
    <ul class="list">
        <li>Java Script</li>
    </ul>
    
</body>
<script>
    function addElement(langName) {
        // Create a new list item
        const newItem = document.createElement("li");
        newItem.innerHTML = `${langName}`;

        // Append the new item to the existing list
        const list = document.querySelector(".list");
        list.appendChild(newItem);

    }
    addElement("Python");
    addElement("C++");


    function OptimizedAddElement(langName) {
        // Create a new list item
        const newItem = document.createElement("li");
       newItem.appendChild(document.createTextNode(langName));
        // Append the new item to the existing list
        const list = document.querySelector(".list").appendChild(newItem);
    }
    ["Java", "Ruby", "PHP"].forEach(OptimizedAddElement);
