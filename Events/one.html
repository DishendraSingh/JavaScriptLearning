<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Events</title>
</head>
<body>
    <button id="clickBtn">Click Me</button>
    <input type="text" id="inputBox" placeholder="Type something..." />

    <script>
        // Click event
        document.getElementById('clickBtn').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // Input event
        document.getElementById('inputBox').addEventListener('input', function(e) {
            console.log('Input changed to:', e.target.value);
        });

        // Mouseover event
        document.getElementById('clickBtn').addEventListener('mouseover', function() {
            this.style.backgroundColor = 'lightblue';
        });

        document.getElementById('clickBtn').addEventListener('mouseout', function() {
            this.style.backgroundColor = '';
        });
    </script>
</body>
</html>
