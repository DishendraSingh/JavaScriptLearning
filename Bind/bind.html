<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button type="button">Clicked</button>
</body>
<script>
    class React{

        constructor()
        {
            this.library = "React";
            this.server = "https://localhost:3000";

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this));
        }
        handleClick() {
            console.log('Button clicked');
            console.log(this);2
            console.log(this.server)
        }
    }
    const app =new React();
    </script>
    
    <!-- The bind() method is used above to ensure that 'this' inside handleClick refers to the React instance. -->

</html>
